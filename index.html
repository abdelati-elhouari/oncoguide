<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OncoGuid - Langue</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
   
  <div class="page">
    <header class="nav">
      <div class="nav-left">
        <img class="nav-logo" src="../images/logo.jpeg" alt="OncoGuide" />
        <div class="nav-brand">ONCOGUIDE.ma</div>
      </div>

      <button class="nav-burger" id="navBurger" aria-label="Menu">☰</button>

      <nav class="nav-links" id="navLinks">
        <a class="nav-link" href="./index.html" id="navHome">Accueil</a>
        <a class="nav-link" href="./index.html" id="navAbout">À propos</a>
        <a class="nav-link" href="./index.html" id="navContact">Contact</a>
        <button class="nav-btn" id="btnChangeLang">Changer la langue</button>
      </nav>
    </header>

    <div class="layout">
      <!-- Image à gauche -->
      <div class="left">
        <img class="left-img" src="images/logo.jpeg" alt="Breast cancer awareness" />
      </div>

      <!-- Boutons au centre/droite -->
      <div class="right">
        <button class="lang-btn" data-lang="fr">Français</button>
        <button class="lang-btn" data-lang="ar">اللغة العربية</button>
        <button class="lang-btn" data-lang="en">Anglais</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
